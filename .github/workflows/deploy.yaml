name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run check

      - name: Run unit tests
        run: bun run test:unit

      - name: Build application
        run: bun run build
        env:
          DATABASE_URL: file:build-test.db

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SSH_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete \
            --exclude='node_modules' \
            --exclude='.env*' \
            --exclude='*.db' \
            --exclude='.git' \
            --exclude='build' \
            --exclude='.svelte-kit' \
            --exclude='logs'
          path: ./
          remote_path: /var/www/restaurant-orders
          remote_host: ${{ secrets.DROPLET_IP }}
          remote_user: root
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dependencies on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/restaurant-orders
            bun install --production --frozen-lockfile

      - name: Seed database if not exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ ! -f /mnt/sqlite-data/database.db ]; then
              cd /var/www/restaurant-orders
              echo "Seeding initial database..."
              bun run db:seed
              echo "Database seeded successfully!"
            else
              echo "Database already exists, skipping seed."
            fi

      - name: Build application on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/restaurant-orders
            bun run build

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/restaurant-orders
            pm2 restart ecosystem.config.js --update-env

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.DROPLET_IP }}/health || exit 1
