<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Plate circle -->
  <circle cx="256" cy="256" r="180" fill="white" opacity="0.1"/>
  <circle cx="256" cy="256" r="160" fill="white" opacity="0.15"/>
  
  <!-- Fork -->
  <g transform="translate(160, 110)">
    <!-- Fork handle -->
    <rect x="35" y="140" width="30" height="160" rx="4" fill="white"/>
    <!-- Fork base -->
    <path d="M35 140 L65 140 L65 120 L35 120 Z" fill="white"/>
    <!-- Fork tines -->
    <rect x="38" y="20" width="6" height="100" rx="3" fill="white"/>
    <rect x="47" y="20" width="6" height="100" rx="3" fill="white"/>
    <rect x="56" y="20" width="6" height="100" rx="3" fill="white"/>
  </g>
  
  <!-- Knife -->
  <g transform="translate(260, 110)">
    <!-- Knife handle -->
    <rect x="35" y="140" width="30" height="160" rx="4" fill="white"/>
    <!-- Knife blade -->
    <path d="M35 140 L35 20 Q65 20 65 60 L65 140 Z" fill="white"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="256" cy="380" r="8" fill="white" opacity="0.6"/>
  <circle cx="220" cy="390" r="6" fill="white" opacity="0.4"/>
  <circle cx="292" cy="390" r="6" fill="white" opacity="0.4"/>
</svg>